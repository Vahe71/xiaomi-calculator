<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" readonly>
        <hr style="width: 100%; height: 2px; border-color: #333; margin-top: 5px;" />
        <div class="buttons">
            <button class="symbol AC">AC</button>
            <button class="symbol">←</button>
            <button class="symbol">%</button>
            <button class="symbol">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>
            <button>0</button>
            <button>,</button>
            <button class="equal">=</button>
        </div>
    </div>
    <div class="copyright"><h1>© Vahe Hayrapetyan</h1></div>


    <script src="script.js"></script>
</body>
</html>
